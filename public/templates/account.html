<div class="container" style="margin-top:50px;margin-bottom: 50px;">
<div class="col-md-5">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title"><strong>Login </strong></h3></div>
      <div class="panel-body">
         <form role="form" data-ng-submit="userlogin(user,loginfrm.$valid)" name="loginfrm" id="loginform" novalidate>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control billing_frm_input" id="exampleInputEmail1" placeholder="Enter Email address" data-ng-model="user.user_email" name= "email" data-ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i" required>
              <span>
                  <div data-ng-messages="loginfrm.$submitted && loginfrm.email.$error" role="alert" class="error_msg">
                      <div data-ng-message="required">Please Enter Email Address</div>
                      <div data-ng-message="pattern">Enter Valid Email Address</div>
                  </div>
              </span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control billing_frm_input" id="exampleInputPassword1" placeholder="Enter Password" name="password" data-ng-model="user.user_password" required>
              <span ng-if="loginfrm.$submitted">
                  <div data-ng-messages="loginfrm.$submitted && loginfrm.password.$error" role="alert" class="error_msg">
                      <div data-ng-message="required">Please Enter Password</div>
                  </div>
              </span>
              <div ng-model="loginfailuremsg" ng-show="showloginfailuremsg" class="login_err_msg" style="margin-left: 0px;text-align: left">{{loginfailuremsg}}</div>
            </div>
            <button type="submit" class="btn btn-sm btn-default">Login</button>

          </form>
      </div>
    </div>
</div>

<div class="col-md-5 col-md-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading"><h3 class="panel-title"><strong>Register </strong></h3></div>
      <div class="panel-body">
         <form role="form" data-ng-submit="signup(userinfo,signupfrm.$valid)" name="signupfrm" id="signupform" novalidate>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control billing_frm_input" id="exampleInputEmail1" placeholder="Enter Email address" data-ng-model="userinfo.user_email" name= "email" data-ng-pattern="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i" required>
              <span>
                  <div data-ng-messages="signupfrm.$submitted && signupfrm.email.$error" role="alert" class="error_msg">
                      <div data-ng-message="required">Please Enter Email Address</div>
                      <div data-ng-message="pattern">Enter Valid Email Address</div>
                  </div>
              </span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control billing_frm_input" id="exampleInputPassword1" placeholder="Enter Password" name="password" data-ng-model="userinfo.user_password" required>
              <span ng-if="signupfrm.$submitted">
                  <div data-ng-messages="signupfrm.$submitted && signupfrm.password.$error" role="alert" class="error_msg">
                      <div data-ng-message="required">Please Enter Password</div>
                  </div>
              </span>
              <div ng-model="signupmsg" ng-show="showsignmsg" class="success_msg">{{signupmsg}}</div>
              <div ng-model="signuperrmsg" ng-show="showsignuperrmsg" class="error_msg">{{signuperrmsg}}</div>
            </div>
            <button type="submit" class="btn btn-sm btn-default">Register</button>
          </form>
      </div>
    </div>
</div>
</div>
