<div>
	<div class="container" style="margin-top:5%">
		<form role="form" data-ng-submit="userlogin(user,loginfrm.$valid)" name="loginfrm" id="billing_address_frm" style="padding-right: 27px;" novalidate >
				<label>Billing Address</label>
				<div class="row" >
					<div class="col-md-6 ">
						<div class="form-group">
							<label for="firstname">First Name</label>
							<input type="text" class="form-control billing_frm_input" placeholder="Enter First Name" data-ng-model="user.user_email" name= "first_name" required>
						</div>
						<div class="form-group">
							<label for="companyname">Company Name</label>
							<input type="text" class="form-control billing_frm_input" placeholder="Enter Company Name" name="company_name" data-ng-model="user.user_password" required>
						</div>
						<div class="form-group">
							<label for="address">Address</label>
							<input type="text" class="form-control billing_frm_input" placeholder="Enter Address" name="Address" data-ng-model="user.user_password" required>
						</div>
						<div class="form-group">
							<label for="city">City</label>
							<input type="text" class="form-control billing_frm_input" placeholder="Enter City Name" name="city" data-ng-model="user.user_password" required>
						</div>
						<div class="form-group">
							<label for="address">State</label>
							<input type="text" class="form-control billing_frm_input" placeholder="Enter State Name" name="state" data-ng-model="user.user_password" required>
						</div>
						
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="lastname">Last Name</label>
							<input type="text" class="form-control billing_frm_input" placeholder="Enter Last Name" data-ng-model="user.user_email" name= "last_name" required>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Email Address</label>
							<input type="email" class="form-control billing_frm_input" placeholder="Enter Email Address" name="email" data-ng-model="user.user_password" required>
						</div>
						<div class="form-group">
							<label for="apartent">Apartment</label>
							<input type="text" class="form-control billing_frm_input" placeholder="Enter Apartment information" name="apartment" data-ng-model="user.user_password" required>
						</div>
						<div class="form-group">
							<label for="address">Country</label>
							<input type="text" class="form-control billing_frm_input" placeholder="Enter Country Name" name="country" data-ng-model="user.user_password" required>
						</div>
						
						<div class="form-group">
							<label for="address">Zip</label>
							<input type="text" class="form-control billing_frm_input" placeholder="Enter Zip code" name="Address" data-ng-model="user.user_password" required>
						</div>
					</div>
				</div>
	            
	            <button type="submit" class="btn btn-sm btn-default">Submit</button>

	          </form>
	</div>
</div>
