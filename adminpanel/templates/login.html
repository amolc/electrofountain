<div class="container">
  <!-- <h2>Sell With Us @ ELECTROFOUNTAIN</h2> -->
  <div class="page-header">
    <h1 style="text-align: center;">Sell With Us @ ELECTROFOUNTAIN</h1>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="" class="active" id="loginForm-link">Login</a>
            </div>
            <div class="col-xs-6">
              <a href="" id="registerForm-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <form id="loginForm" name="loginForm" data-ng-submit="userlogin(user,loginForm)" role="form" style="display: block;" novalidate>
                <div class="form-group">
                  <input type="email" name="username" id="username" ng-model="user.email" tabindex="1" class="form-control" placeholder="Email" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" ng-model="user.password" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <form id="registerForm" data-ng-submit="register()" role="form" style="display: none;">
                <div class="form-group">
                  <input type="email" name="email" id="email" ng-model="register.email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" ng-model="register.password" tabindex="2" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                  <input type="password" name="confirm-password" ng-model="register.confirmpassword" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  $(function() {

    $('#loginForm-link').click(function(e) {
      $("#loginForm").delay(100).fadeIn(100);
      $("#registerForm").fadeOut(100);
      $('#registerForm-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });
    $('#registerForm-link').click(function(e) {
      $("#registerForm").delay(100).fadeIn(100);
      $("#loginForm").fadeOut(100);
      $('#loginForm-link').removeClass('active');
      $(this).addClass('active');
      e.preventDefault();
    });

  });
</script>
